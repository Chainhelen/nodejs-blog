<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FB8e82bdadf957faa8b0da4d7b7efdb2"></script>
		<script src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js""></script>
		<title>Chainhelen point</title>
		<style type="text/css">
			body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		</style>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
	<script type="text/javascript">
	// 百度地图API功能
		var map = new BMap.Map("allmap");            // 创建Map实例
		var point = new BMap.Point(120.501348, 36.16898);    // 创建点坐标
		var marker = new BMap.Marker(new BMap.Point(120.501348, 36.16000));
		var sContent = "I am here";
		var infoWindow = new BMap.InfoWindow(sContent);
		map.centerAndZoom(point,13);                     // 初始化地图,设置中心点坐标和地图级别。
		map.enableScrollWheelZoom();                            //启用滚轮放大缩小
	
		map.addOverlay(marker);
		map.setMapStyle({style:'dark'});
		map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]}));     //2D图，卫星图
		map.addControl(new BMap.MapTypeControl({anchor: BMAP_ANCHOR_TOP_LEFT}));    //左上角，默认地图控件
		map.setCurrentCity("山东");
		
	
		marker.addEventListener("click", function(){          
	 	  this.openInfoWindow(infoWindow);
	 	  infoWindow.redraw(); 
		});
	</script>
</html>
