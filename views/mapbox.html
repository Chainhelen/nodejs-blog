<html>
	<head>
		<meta charset=utf-8 />
		<title>Leaflet Fullscreen</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
		<style>
		  body { margin:0; padding:0; }
		  #map { position:absolute ;top:0; bottom:0; width:100%; }
		</style>
	</head>
<body>
	<div id='map'></div>
</body>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.3/Leaflet.fullscreen.min.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.3/leaflet.fullscreen.css' rel='stylesheet' />

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.css' rel='stylesheet' />

<script>
var map = L.mapbox.map('map', 'examples.map-i875kd35')
    .setView([30.806694,117.501227], 10);

L.control.fullscreen().addTo(map);

L.marker([30.806694, 117.501227]).bindLabel('I am here').addTo(map);

</script>
</html>
